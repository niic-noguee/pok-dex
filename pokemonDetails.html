<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Pokémon</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header>
        <h1>Detalhes do Pokémon</h1>
        <a href="index.html">Voltar para a Pokédex</a>
    </header>

    <main>
        <div class="pokemon-details">
            <img id="pokemonImg" src="" alt="Imagem do Pokémon" />
            <h2 id="pokemonName"></h2>
            <p id="pokemonId"></p>
            <p id="pokemonType"></p>
            <p id="pokemonAbilities"></p>
            <p id="pokemonWeight"></p>
            <p id="pokemonHeight"></p>
            <p id="pokemonStats"></p>
            <h3>Evoluções</h3>
            <div id="evolutions" class="evolution-container"></div>
        </div>
    </main>

    <script type="module" src="src/js/pokemonDetails.js"></script>
</body>
</html>
